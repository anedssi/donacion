<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title> Entegas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal" [routerLink]="['/dashboard/alberges/form']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of lugares">
      <ion-list>Entrega: {{ item.entrega }}</ion-list>
      <a slot="end" [routerLink]="['/dashboard/alberges/form', item.id]"><ion-icon name="create-outline" color="warning"></ion-icon></a>
      <a slot="end" ><ion-icon name="trash-outline" color="danger" (click)="presentAlert(item.id)"></ion-icon></a>
    </ion-item>
  </ion-list>
</ion-content>
