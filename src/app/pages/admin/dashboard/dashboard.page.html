<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/donacion/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Administraci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card button [routerLink]="['/dashboard/donaciones']">
          <ion-card-content>
            <img src="./../../../assets/alimentos.png" alt="" sizes="" srcset="">

          </ion-card-content>

      </ion-col>
      <ion-col>

      </ion-col>
      <ion-col>
        <ion-card button [routerLink]="['/dashboard/tipodonacion']">

            <img src="./../../../assets/mascota.png" alt="" sizes="" srcset="">

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card button [routerLink]="['/dashboard/usuarios']">

            <img src="./../../../assets/profile.png" alt="" sizes="" srcset="">

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card button>
